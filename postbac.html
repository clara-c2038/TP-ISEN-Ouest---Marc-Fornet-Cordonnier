<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formations post-bac</title>
  <style>
    html { font-family: Open Sans, sans-serif; }
    body { margin: 0; }

    /* === Header simple (snippet) === */
    .header-isen { background:#fff; border-bottom:1px solid #e5e5e5; }
    .header-container {
      max-width:1400px; margin:0 auto; padding:0 20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .header-logo img { height:45px; width:auto; }
    .header-nav { background:#e30613; flex:1; margin-left:40px; }
    .header-nav ul { list-style:none; display:flex; justify-content:space-around; margin:0; padding:0; }
    .header-nav li { flex:1; text-align:center; }
    .header-nav a {
      display:block; padding:14px 10px; font-size:1.2em; font-weight:bold;
      color:#fff; text-decoration:none; transition:background .2s;
    }
    .header-nav a:hover { text-decoration:underline; }

    /* Conteneur principal de la page */
    main { max-width:980px; margin:2rem auto; padding:0 1rem; }
  </style>
</head>
<body>

  <header class="header-isen">
    <div class="header-container">
      <a href="/" class="header-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
      </a>
      <nav class="header-nav">
        <ul>
          <li><a href="#">Liens à venir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <footer style="background:#000;color:#fff;margin-top:2rem">
  <div style="max-width:980px;margin:0 auto;padding:4rem 1rem;
              display:flex;gap:2rem;align-items:center;justify-content:flex-start">
    <div style="font-size:3.2rem;font-weight:800;letter-spacing:.03em;line-height:1">
      ISEN<br><span style="font-size:1rem;background:#fff;color:#000;padding:.15rem .35rem;font-weight:700">OUEST</span>
    </div>
    <div style="font-size:2rem;font-weight:700">Texte à venir</div>
  </div>
  <div style="text-align:center;padding:.75rem;opacity:.6">©</div>
</footer>

  </main>

</body>
</html>
